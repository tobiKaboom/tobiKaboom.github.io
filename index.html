<!DOCTYPE html>
<html lang="en">
<head>
    <title>tobi's epic website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #171A21;
            font-family: monospace;
            margin: 0; 
        }
        .topnav {
            position: sticky;
            top: 0; 
            z-index: 1000;
            display: flex;
            padding: 15px;
            justify-content: space-around;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 5px black;
        }
        h1 {
            color: #F5CB5C;
            font-size: 68px;
            text-align: center;
        }
        span {
            margin-left: 10%;
            margin-right: 10%;
            display: block;
            color: #C2D1C6;
            font-size: 22px;
            text-align: left;
        }
        a {
            color: #F2F7E9;
            font-size: 22px;
            transition: 0.3s;
            text-decoration: none;
        }
        a:hover {
            color: #F5CB5C;
        }
        footer {
            bottom: 0;
            padding: 10vh;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="/" style="color: #F5CB5C">tobi</a>
        <a href="/computers">computers</a>
        <a href="/consoles">consoles</a>
        <a href="/more">more!</a>
    </div>
    <h1>
        I'm tobi ^-^
    </h1>
    <span style="white-space: pre-line">
        I'm an italian student and I like coding, free software and console modding.
    </span>
    <span style="white-space: pre-line">
        This is my website / blog, where I post some of the stuff I do and things I think people might find cool.
    </span>
    <span style="white-space: pre-line">
        This website is also open source! Check it out <a href="https://www.github.com/tobiKaboom/tobikaboom.github.io">here</a>.
    </span>
    <footer></footer>
</body>
</html>
