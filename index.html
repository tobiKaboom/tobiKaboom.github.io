<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #202020;
            font-family: 'Inconsolata', monospace;
            margin: 0; 
        }

        .top-bar {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.0));
            padding: 8vh;
            width: 100%;
            z-index: 1000;
            top: 0;
            left: 0;
            position: fixed;
        }

        .bottom-bar {
            background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(100, 100, 100, 0));
            padding: 8vh;
            width: 100%;
            z-index: 1000;
            bottom: 0;
            left: 0;
            position: fixed;
        }

        .flexible-container {
            width: 60%; 
            height: auto; 
            margin: 5vh auto; 
            padding: 0vh;
            position: relative;
            color: #dfdfdf; 
        }

        .flexible-container img {
            width: 100%; 
            height: auto; 
            display: block; 
        }
        
    </style>
</head>
<body>
    <header class="top-bar"></header>
    <main>
        <div class="flexible-container">
            <img src="https://raw.githubusercontent.com/tobiKaboom/tobiKaboom.github.io/refs/heads/main/resources/pngplant.png" alt="very epic plant">
            <h style="font-size: 56px">hi, i'm tobi!</h>
            <p style="font-size: 28px">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
    </main>
    <footer class="bottom-bar"></footer>
</body>
</html>
